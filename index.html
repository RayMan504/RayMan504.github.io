<!DOCTYPE html>
<html>
    <head>
        <title>Uraeus' Awesome Website!</title>
        <style>
            body {
                background: #002C84;
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            #all-contents {
                max-width: 800px;
                margin: auto;
            }
    
            /* navigation menu */
            nav {
                background: #7DAEC6;
                margin: 0 auto;
                border-radius: 30px;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                text-align: left;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            /* main container area beneath menu */
            main {
                background: #E2FFF9;
                display: flex;
                border-radius: 30px;
            }
            .sidebar {
                margin-right: 25px;
                padding: 10px;
            }
            .sidebar img {
                width: 200px;
            }
            .content {
                flex: 1;
                padding: 15px;
            }
            .interests header {
                font-size: 1.25em;
            }
            img {
                border-radius: 50%;
                margin: 10px;
                -webkit-animation:spin 4s linear infinite;
                -moz-animation:spin 4s linear infinite;
                animation:spin 4s linear infinite;
            }
            @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
            @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
            @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
        </style>
    </head>
    <body>
        <!--HTML TAGS GO HERE-->
        <div id="all-contents">
            <nav>
                <header>Uraeus' Awesome Website</header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>
            <main>
                <div class="sidebar">
                    <img src="http://i.imgur.com/NJNFe3C.jpg"></img>
                </div>
                <div class="content">
                    <header>Uraeus Millet</header>
                    <p>Student at Operation Spark</p>
                    <section class="interests">
                        <header>Interests</headeros >
                        <ul>
                            <li>Javascript</li>
                            <li>Video Games</li>
                            <li>Camp For All</li>
                        </ul>
                    </section>
                </div>
                
            </main>
        </div>
    </body>
</html>
